<style>
body {margin: 0; background-color: #9bbad7}
footer {margin-top: 550px; margin-right: 40px}

.confirm {float: right; height: 37px; width: 15%; background-color: #ffeb00; border: none}

<body>
<footer>

<input id="send-msg" class="message" type="text" />

<script>

    document.getElementById('send-btn').addEventListener('click', function(){
        var message = document.getElementById('send-msg').value;
        Hybrid.showToast(message);
    });
